    <title>Showrin Rahman's Portfolio</title>
    <style>
        body{
            background-color: #f1f4f7;
            font-family: Helvetica;
        }
        .sidebar {
            background-color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: larger;
            color: #000;
        }

        .sidebar a:hover {
            color: #0645ad;;

        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .banner video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .banner .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .banner-inner {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .banner-inner img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
